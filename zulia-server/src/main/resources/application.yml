micronaut:
  server:
    port: 32192
    cors:
      enabled: true
    netty:
      log-level: TRACE
    multipart:
      max-file-size: 4096MB
      max-request-size: 250MB
      enabled: true
  application:
    name: zulia-service
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
endpoints:
  routes:
    enabled: true
  stop:
    enabled: true
    sensitive: true


